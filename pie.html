    <script src="js/d3pie.min.js"></script>

    <script>
        var color = d3.scale.category20();

        d3.json("data/sdata.json", function (rawdata) {
            // filter the data
            var data = d3.nest()
                .key(function (d, i) {
                    return d.country;
                })
                .sortKeys(d3.ascending)
                .rollup(function (d) {
                    return {
                        totalmedals: d3.sum(d, function (g) {
                            return (g.bronzemedals + g.silvermedals + g.goldmedals);
                        })
                    };

                })
                .entries(rawdata);

            // console.log(data);

            //create dataset for the pie plugin
            var content = new Array();
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    var subCont = new Object();
                    subCont.label = data[key].key;
                    subCont.value = data[key].values.totalmedals;
                    subCont.color = '#' + Math.floor(Math.random() * 16777215).toString(16);
                    content.push(subCont);

                }
            }
            var jsonArray = JSON.parse(JSON.stringify(content))
            console.log("jsonArray");
            console.log(jsonArray);

            var finalData = new Object();

            finalData = {
                "sortOrder": "label-desc",
                "content": content
            };
              
            console.log(finalData);
            var pie = new d3pie("pieChart", {
                "header": {
                    "title": {
                        "text": "Total number of medals by country",
                        "fontSize": 24,
                        "font": "open sans"
                    },
                    "subtitle": {
                        "color": "#999999",
                        "fontSize": 12,
                        "font": "open sans"
                    },
                    "titleSubtitlePadding": 9
                },
                "footer": {
                    "color": "#999999",
                    "fontSize": 10,
                    "font": "open sans",
                    "location": "bottom-left"
                },
                "size": {
                    "pieOuterRadius":"80%",
                    "canvasHeight": 2000,
                    "canvasWidth": 1500
                },
                "data": finalData,
                "labels": {
                    "outer": {
                        // "hideWhenLessThanPercentage": 1,
                        "pieDistance": 32
                    },
                    "inner": {
                        "format": "value",
                        "hideWhenLessThanPercentage": 1
                    },
                    "mainLabel": {
                        "fontSize": 12
                    },
                    "percentage": {
                        "color": "#ffffff",
                        "decimalPlaces": 0
                    },
                    "value": {
                        "color": "#adadad",
                        "fontSize": 11
                    },
                    "lines": {
                        "enabled": true
                    }
                },
                "effects": {
                    "pullOutSegmentOnClick": {
                        "effect": "linear",
                        "speed": 400,
                        "size": 8
                    }
                },
                "misc": {
                    "gradient": {
                        "enabled": true,
                        "percentage": 100
                    }
                },
                "callbacks": {}
            });

        });
    </script>
