<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bar Chart Example</title>
    <script src="js/d3.min.js"></script>
    
</head>
<body>
    <div id="chart"></div>
</body>

    <script type="text/javascript">

        var w = 500,
            h = 100;
        var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    
        d3.json("data/bars.json", function(json) {
    
            var data = json.items;
    
            var max_n = 0;
            for (var d in data) {
                max_n = Math.max(data[d].n, max_n);
            }
        
            var dx = w / max_n;
            var dy = h / data.length;
    
            // bars
            var bars = svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {return 0;})
                .attr("y", function(d, i) {return dy*i;})
                .attr("width", function(d, i) {return dx*d.n})
                .attr("height", dy)
                .attr("fill", function(d) { return color(d.n); });
    
            // labels
            var text = svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .attr("class", function(d, i) {return "label " + d.label;})
                .attr("x", 5)
                .attr("y", function(d, i) {return dy*i + 15;})
                .text( function(d) {return d.label + " (" + d.n  + ")";})
                .attr("fill","white")
                .attr("font-size", "15px")
                .style("font-weight", "bold");
        });
    </script>
</html>
